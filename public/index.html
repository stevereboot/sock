<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Socket Test</title>

<!-- Stylesheet -->
<link href="./css/style.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default chat">
                <div class="panel-heading">Chat</div>
                <div class="panel-body">
                    <div class="row chat-receive">
                        <div class="col-sm-1"><img src="img/grey-circle.png" height="35" width="35" alt="Profile 1"></div>
                        <div class="col-sm-10 msg">
                            <p>Lorem ipsum dolor sit amet</p>
                            <div class="time">5 min</div>
                        </div>
                    </div>
                    <div class="row chat-send">
                        <div class="col-sm-8 col-sm-offset-4 msg">
                            <p>Lorem ipsum dolor sit amet.  Aliquam et ex mattis mauris volutpat</p>
                        </div>
                    </div>
                    <div class="row chat-send">
                        <div class="col-sm-8 col-sm-offset-4 msg">
                            <p>Cras tempus?</p>
                            <div class="time">5 min</div>
                        </div>
                    </div>
                    <div class="row chat-receive">
                        <div class="col-sm-1"><img src="img/grey-circle.png" height="35" width="35" alt="Profile 1"></div>
                        <div class="col-sm-10 msg">
                            <p>Proin in laoreet arcu, pellentesque aliquet odio. Donec dolor sem, rutrum eu nisl id, accumsan feugiat lorem.</p>
                            <div class="time">5 min</div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Message...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
                        </span>
                    </div><!-- /input-group -->
                </div>
            </div>
        </div><!-- /.col-md-6 -->
    </div><!-- /.row -->
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="libs/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="libs/socket.io-client/socket.io.js"></script>

<script src="chat.js"></script>
</body>
</html>
