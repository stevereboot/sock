<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default chat">
                <div class="panel-heading">Chat</div>
                <div class="panel-body" style="height: 400px; overflow-y: auto; overflow-x: hidden;">

                    <div ng-repeat="m in main.messagelist">
                        <div ng-class="m.class">
                            <div class="col-sm-1" ng-show="m.class == 'row chat-receive'"><img src="img/grey-circle.png" height="35" width="35" alt="Profile 1"></div>
                            <div ng-class="m.class == 'row chat-receive' ? 'col-sm-10 msg' : 'col-sm-8 col-sm-offset-4 msg'">
                                <p style="white-space: pre-wrap;">{{m.message}}</p>
                                <div class="time">{{m.timeString}}</div>
                            </div>
                        </div>      
                    </div>

                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Message..." ng-model="main.chatmessage">
<!--                         <textarea class="form-control" rows="3" placeholder="Message..." ng-model="main.chatmessage"></textarea> -->
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><i class="fa fa-chevron-right" aria-hidden="true" ng-click="main.sendchat(main.chatmessage)"></i></button>
                        </span>
                    </div><!-- /input-group -->
                </div>
            </div>
        </div><!-- /.col-md-6 -->
    </div><!-- /.row -->
</div>
